<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="gridContainer">
        <div class="leftSection">
            <div class="leftSection-sale">
                <h2>Sale</h2>
            </div>
            <div class="leftSection-category">
                <h2 class="categoryItem selected">Men</h2>
                <h2 class="categoryItem">Women</h2>
                <h2 class="categoryItem">Journal</h2>
                <h2 class="categoryItem">Objects</h2>
            </div>
            <div class="leftSection-down">
                <form class="leftSection-down-search downSpacing">

                    <input placeholder="Search"></input>
                    <a href="#"><i class="fas fa-arrow-circle-right icon"></i></a>
                </div>
                <div class="leftSection-down-newsletter downSpacing">
                    <a href="/">Newsletter</a>
                    <div class="iconContainer">
                        <div class="color white"></div>
                        <div class="color blue"></div>
                        <div class="color magenta"></div>
                    </div>
                </div>
        </div>
        <div class="rightSection">
            <div class="topLeft">
                    <figure class="littleSquares">
                        <img src="./images/little1.png" alt="image description">
                    </figure>
                    <figure class="littleSquares">
                        <img src="./images/little2.jpg" alt="image description">
                    </figure>
                    <figure class="littleSquares">
                        <img src="./images/little3.jpg" alt="image description">
                    </figure>
                    <figure class="littleSquares">
                        <img src="./images/little4.jpg" alt="image description">
                    </figure>
                    <figure class="littleSquares">
                        <img src="./images/little5.jpg" alt="image description">
                    </figure>
                    <figure class="littleSquares">
                        <img src="./images/little6.jpg" alt="image description">
                    </figure>
            </div>
            <div class="topRight">
                <figure class='selectedImage'>
                    <img src="./images/1.jpg" alt="selected image">
                </figure>
            </div>
            <div class="bottomLeft bottomContainer">
                <div class="bottomSubtittle">
                    <p>Brand: </p>
                </div>
                <h2 class="bottomTittle">Norse Project</h2>
            </div>
            <div class="bottomRight bottomContainer">
                <div class="bottomRight-description">
                    <div class="bottomSubtittle">
                        <p>Product</p>
                        <p>/26183</p>
                    </div>
                    <h2 class="bottomTittle">Men's Anker Classic Waterproof Rain Jacket</h2>
                </div>
                <div class="bottomRight-price">
                    <h2>$369</h2>
                </div>
                <div class="bottomRight-buttons">
                    <button>Buy</button>
                    <div class="social">
                        <a href="https://www/pinterest.com"><i class="icons fab fa-pinterest"></i></a>
                        <a href="https://www/twitter.com"><i class="icons fab fa-twitter"></i></a>
                        <a href="https://www/facebook.com"><i class="icons fab fa-facebook"></i></a>
                    </div>
                </div>

                <div class="bottomRight-details bottomStyle">
                    <p>Details & Features</p>
                    <i class="icons fas fa-chevron-down"></i>
                </div>
                <div class="bottomRight-terms bottomStyle">
                    <p>Shipping Terms</p>
                    <i class="icons fas fa-chevron-down"></i>
                </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js'></script>
</body>
</html>
